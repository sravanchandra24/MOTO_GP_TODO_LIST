<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto GP </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <h1>MOTO GP</h1>

    <form  onsubmit="addTask(event);" name="addForm">
        <input type="text" placeholder="Enter Team" name="TeamTextBox" oninput="removeError(event);"> <br>
        <input type="text" placeholder="Enter Sponsor Company" name="SponsorCompanyTextBox" oninput="removeError(event);"> <br>
        <input type="text" placeholder="Enter Racer" name="RacerTextBox" oninput="removeError(event);"> <br>
        <input type="text" placeholder="Enter Wins Count" name="WinsCountTextBox" oninput="removeError(event);"> <br>
        <p class="text-danger" id="error"></p>
        <input type="submit" placeholder="Submit">

    </form>
    
    <div id="ref">
        <!-- displaying UI using reference id -->
    </div>


        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body editBox" >
            <input type="text" id="editTeamTextBox">
            <input type="text" id="editSponsorCompanyTextBox"><br>
            <input type="text" id="editRacerTextBox">
            <input type="text" id="editWinsCountTextBox"><br>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveTask();"  data-bs-dismiss="modal">Save changes</button>
        </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
